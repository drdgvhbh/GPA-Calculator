<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YorkU GPA calculator</title>
</head>
<body>
    <div>
        <h1>GPA</h1>
    </div>
    <div>
        <h2 id="GPA">8.25</h2>
    </div>
    <div>
        <div>
            <h3 style="margin-bottom:0px;">Session</h3>
            <input type="text" id="Session">
        </div>
        <div>
            <h3 style="margin-bottom:0px;">Course</h3>
            <textarea id="Course"></textarea>
        </div>
        <div>
            <h3 style="margin-bottom:0px;">Title</h3>
            <input type="text" id="Title">
        </div>
        <div>
            <h3 style="margin-bottom:0px;">Grade</h3>
            <input type="text" id="Grade">
        </div>
        <div style="text-align:center;margin: 5% 5% 5% 5%">
            <input type="button" id="AddRow" value="Add Row">
        </div>
        <div style="text-align:center;margin: 5% 5% 5% 5%">
            <input type="button" id="PopRow" value="Pop Row">
        </div>
    </div>
    <script src="bin/bundle.js"></script>
</body>
</html>
